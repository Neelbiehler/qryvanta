services:
  postgres:
    image: postgres:16
    container_name: qryvanta-postgres
    environment:
      POSTGRES_DB: qryvanta
      POSTGRES_USER: qryvanta
      POSTGRES_PASSWORD: qryvanta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qryvanta -d qryvanta"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  redis:
    image: redis:7
    container_name: qryvanta-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  postgres_data:
  redis_data:
